<!-- creazione di un form accessibile -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form accessibile</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required>
        <label for="genere">Genere</label>
        <select id="genere" name="genere" required>
            <option id="NA">Scelta</option>
            <option id="M">Maschio</option>
            <option id="F">Femmina</option>
            <option id="A">Altro</option>
        </select>
        <label for="email">Indirizzo email</label>
        <input type="email" id="email" required>
        <label for="ogg">Oggetto</label>
        <input type="text" id="ogg">
        <label for="msg">Messaggio:</label>
        <textarea name="Messaggio" id="msg" cols="30" rows="10"></textarea>
        <input type="reset" value="Pulisci i campi">
        <button type="submit">Invia</button>
    </form>
</body>
</html>
