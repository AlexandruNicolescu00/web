<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>es4</title>
</head>
<body>
    <h1>Pokédex:</h1>
    <p>Rispondi alle seguenti domande e clicca su <b>Invia</b> per spedire i risultati.</p>
    <form>
        <ol>
            <li>Quali tra questi Pokémon hai catturato?</li>
            <table border="1" cellpadding="10">
                <tr>
                    <th><input type="checkbox" name="Pikachu"><label for="Pikachu">Pikachu</label></th>
                    <th><img src="" alt="immagine Pikachu"></th>
                </tr>
                <tr>
                    <th><input type="checkbox" name="Jigglypuff"><label for="Jigglypuff">Jigglypuff</label></th>
                    <th><img src="" alt="immagine Jigglypuff"></th>
                </tr>
                <tr>
                    <th><input type="checkbox" name="Mr.Mime"><label for="Mr.Mime">Mr.Mime</label></th>
                    <th><img src="" alt="immagine Mr.Mime"></th>
                </tr>
                <tr>
                    <th><input type="checkbox" name="Eevee"><label for="Eevee">Eevee</label></th>
                    <th><img src="" alt="immagine Eevee"></th>
                </tr>
                <tr>
                    <th><input type="checkbox" name="Onix"><label for="Onix">Onix</label></th>
                    <th><img src="" alt="immagine Onix"></th>
                </tr>
                <tr>
                    <th><input type="checkbox" name="Charmander"><label for="Charmander">Charmander</label></th>
                    <th><img src="" alt="immagine Charmander"></th>
                </tr>
            </table>
            <li>Qual è il tuo Pokémon preferito tra questi?</li>
            <select>
                <option>Pickchu</option>
                <option>Jigglypuff</option>
                <option>Mr.Mime</option>
                <option>Eevee</option>
                <option>Onix</option>
                <option>Charmander</option>
            </select>
        </ol>
        <button type="submit">Invia</button>
        <button type="reset">Annulla</button>
    </form>
</body>
</html>
